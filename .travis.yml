env:
  global:
    - secure: 
    - DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64

matrix:
  include:
    - sudo: required
      services:
        - docker
    - os: osx
      osx_image: xcode7.3
      sudo: required

before_install:
  - echo $LATEST_TAG > key.txt
  - bash ci/pre_install.sh

install:
  - bash ci/install.sh

cache: pip

script:
  - bash ci/script.sh

branches:
  only:
    - master

after_success:
  - coveralls

